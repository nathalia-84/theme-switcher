<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="gallery">
        
        <img alt="aurora" src="https://source.unsplash.com/random/?aurora-sky">
        <img alt="twilight" src="https://source.unsplash.com/random/?twilight-sky">
        <img alt="sunrise" src="https://source.unsplash.com/random/?sunrise">
    </div>
    <figure class="quote">
        <blockquote>
          Nothing can dim the light that shines from <strong>within</strong>.
        </blockquote>
        <figcaption>
          &mdash; Maya Angelou
    </figcaption>
      </figure>
    <div class="switcher">
        <input type="checkbox" class="checkbox" id="checkbox">

        <label class="label" for="checkbox">
            
            <img class="moon" src="/assets/moon.svg" alt="Lua">
            <img class="sun" src="/assets/sun.svg" alt="Lua">
            <div class="ball"></div>
            
        </label>
  
    </div>
    <script src="script.js"></script>
</body>
</html>
